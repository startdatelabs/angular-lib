<lib-polymer-form
  [initialState]="{}"
  [preSubmit]="true"
  #form
  focus="number"
  fxLayout="row"
  fxLayoutAlign="end start"
  fxLayoutGap="16px"
  stickyKey="lib.test-pipes-filter">

  <paper-input
    [sticky]="true"
    auto-validate
    error-message="Number is required"
    label="Test Number"
    libPolymerControl
    name="number"
    prevent-invalid-input
    required
    type="number">
  </paper-input>

  <paper-input
    [sticky]="true"
    auto-validate
    error-message="Date is required"
    label="UTC Date"
    libPolymerControl
    name="date"
    prevent-invalid-input
    required
    type="date">
  </paper-input>

  <paper-button
    (click)="form.submit()"
    [disabled]="!form.isValid()"
    fxFlexAlign="center"
    primary
    raised>
    Filter
  </paper-button>

</lib-polymer-form>
