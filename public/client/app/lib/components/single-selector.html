<paper-dropdown-menu
  [disabled]="disabled"
  [label]="label"
  [required]="required"
  (value-changed)="onChange($event)"
  #dropDown>

  <paper-listbox
    slot="dropdown-content">

    <ng-container
      *ngFor="let item of items">

      <ng-container
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{$implicit: item}"
        *ngIf="template">
      </ng-container>

      <paper-item
        *ngIf="!template">
        <div class="label">{{item[itemLabelPath]}}</div>
      </paper-item>

    </ng-container>

  </paper-listbox>

</paper-dropdown-menu>

<div
  [ngStyle]="{visibility: isValid()? 'hidden' : 'visible'}"
  class="single-selector-error">
  {{errorMessage}}
</div>
